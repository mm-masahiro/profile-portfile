<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My profile</title>
    </head>

    <body class="top">
        <div class="body">
            <!-- ヘッダー -->
            <div class="body_head">
                <!-- タイトル -->
                <div class="body_head_title">Myportfolio</div>
                <!-- ハンバーガーメニュー -->
                <div class="body_head_menu" id="show">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="body_head_menu_list">
                    <ul class="body_head_menu_list_contents" id="list">
                        <li>About</li>
                        <li>Job</li>
                        <li>Travel</li>
                        <li>Sports</li>
                        <li>Cafe</li>
                        <li>Career</li>
                    </ul>
                </div>
            </div>
            
            <!-- メイン -->
            <div class="body_main">
                <!-- 上3つのリンク -->
                <div class="body_main_upside">
                    <!-- 自己紹介 -->
                    <div>
                        <p class="text_about">About</p>
                        <img class="img_about" src="./img/about.jpeg">
                    </div>
                    <!-- 職歴 -->
                    <div>
                        <p class="text_job">Job</p>
                        <img class="img_job" src="./img/ws.jpg">
                    </div>
                    <!-- 旅行 -->
                    <div>
                        <p class="text_travel">Travel</p>
                        <img class="img_travel" src="./img/travel.jpg">
                    </div>
                </div>

                 <!-- 下３つのリンク -->
                <div class="body_main_under">
                    <!-- スポーツ -->
                    <div>
                        <p class="text_sports">Sports</p>
                        <img class="img_sports" src="./img/hand.jpeg">
                    </div>
                    <!-- カフェ -->
                    <div>
                        <p class="text_cafe">Cafe</p>
                        <img class="img_cafe" src="./img/cafe.jpg">
                    </div>
                    <!-- 目指してるキャリア -->
                    <div>
                        <p class="text_career">Career</p>
                        <img class="img_career" src="./img/career.jpeg">
                    </div>
                </div>
            </div>
            <div class="body_footer">
                <!-- SNSのリンク -->
                <div>Account</div>
                <div class="body_footer_icon">
                    <img class="body_footer_icon_twitter" src="./img/twitter.jpg">
                    <img class="body_footer_icon_github" src="./img/github.png">
                    <img class="body_footer_icon_wantedly" src="./img/wantedly.png">
                    <!-- <div>Twitter</div>
                    <div>gitHub</div>
                    <div>Wantedly</div> -->
                </div>
            </div>

        </div>

        <script src="main.js"></script>

        </div>
    </body>
</html>
